	<script>
		console.log(1);
		var obj = JSON.parse(window.localStorage.getItem('tianpin'));
		var inner = document.getElementsByClassName("inner-sec")[0];
		console.log(inner);
		console.log(obj);
		for(let i = 0,length = obj.length,row = 2;i<length;i+=2){
			console.log("i:"+i);
			var div = document.createElement('div');
			div.className  = "col-md-4 proj_gallery_grid";
			div.attributes["data-aos"] = "zoom-in";
			(i+2)>length?row=length%2:null;
			for(let j = 0;j<row;j++){
				console.log("j:"+j);
				var tianpin = document.createElement('div');
				tianpin.className = "section_1_gallery_grid";
				var a = document.createElement('a');
				a.title="新鲜蜂蜜,看得见的食材"
				a.href=obj[i+j].bread_image;
				// a.title = obj[i+j].bread_describe;
				// a.href = obj[i+j].bread_image;
				var indiv = document.createElement('div');
				indiv.className = "section_1_gallery_grid1";
				var img = document.createElement('img');
				img.src = obj[i+j].bread_image;
				img.className = "img-fluid";
				var indiv2 = document.createElement('div');
				indiv2.className = "proj_gallery_grid1_pos";
				var h3 = document.createElement('h3');
				h3.innerHTML = obj[i+j].bread_name;
				var p = document.createElement('p');
				p.innerHTML = "更多";
				indiv2.appendChild(h3);
				indiv2.appendChild(p);
				indiv.appendChild(indiv2);
				indiv.appendChild(img);
				tianpin.appendChild(indiv);
				tianpin.appendChild(a);
				div.appendChild(tianpin);
			}
			inner.appendChild(div);
		}
	</script>
